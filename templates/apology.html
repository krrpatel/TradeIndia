{% extends "layout.html" %}

{% block title %}
Apology
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">

        <div class="card shadow-sm">
            <div class="card-body">

                <h4 class="text-danger fw-bold mb-3">Oops!</h4>
                <p class="text-muted mb-4">
                    Something went wrong. Please check the message below.
                </p>

                <!-- CS50 Meme (Do NOT remove) -->
                <img
                    alt="{{ top }}"
                    class="img-fluid rounded border"
                    src="https://api.memegen.link/images/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?background=https://i.pinimg.com/736x/b8/2b/1e/b82b1ed8d32979c2c3094fb52fe18aa9.jpg"
                    title="{{ top }}"
                >

                <div class="mt-4">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        Go Back
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
