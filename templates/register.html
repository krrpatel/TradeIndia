{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body text-center">

                <h4 class="mb-3 text-white fw-bold">Create Account</h4>
                <p class="text-muted mb-4">
                    Register to start trading on TradeIndia
                </p>

                <form action="/register" method="post">

                    <div class="mb-3">
                        <input
                            autocomplete="off"
                            autofocus
                            class="form-control text-center"
                            name="username"
                            placeholder="Username"
                            type="text"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <input
                            class="form-control text-center"
                            name="password"
                            placeholder="Password"
                            type="password"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <input
                            class="form-control text-center"
                            name="confirmation"
                            placeholder="Confirm Password"
                            type="password"
                            required
                        >
                    </div>

                    <button class="btn btn-primary w-100" type="submit">
                        Register
                    </button>

                </form>

                <div class="mt-3">
                    <small class="text-muted">
                        Already have an account?
                        <a href="/login" class="text-decoration-none text-info">
                            Log in
                        </a>
                    </small>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
