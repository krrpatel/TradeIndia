{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body text-center">

                <h4 class="mb-3 text-white">Sell Indian Shares</h4>
                <p class="text-muted mb-4">
                    Select a stock from your portfolio and enter shares to sell
                </p>

                <form action="/sell" method="post">

                    <div class="mb-3">
                        <select
                            class="form-select text-center"
                            name="symbol"
                            required
                        >
                            <option disabled selected>
                                Select Stock Symbol
                            </option>
                            {% for row in list %}
                                <option value="{{ row.quote }}">
                                    {{ row.quote }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <input
                            autocomplete="off"
                            class="form-control text-center"
                            name="shares"
                            placeholder="Number of Shares"
                            type="number"
                            min="1"
                            step="1"
                            required
                        >
                    </div>

                    <button class="btn btn-danger w-100" type="submit">
                        Sell Shares
                    </button>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
